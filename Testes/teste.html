<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones Clicáveis</title>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="teste.css">
    
</head>
<body>
    <form action="mailto:joaovitornove9@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="nome" autocomplete="name" placeholder="Seu nome completo:" required>
        
        <input type="email" name="email" placeholder="Seu email:" required>
        
        <input type="tel" name="telefone" placeholder="Seu telefone:">
        
        <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
        
        <div class="btn-enviar">
            <input type="submit" value="ENVIAR">
        </div>
    </form>
</body>
</html>
